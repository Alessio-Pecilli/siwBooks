<!DOCTYPE html>
<html lang="it" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Catalogo Autori</title>
    <link rel="stylesheet" th:href="@{/css/autori.css}">
    <link rel="stylesheet" th:href="@{/css/navbar.css}">
</head>
<body>

<!-- Navbar pubblica -->
<div th:replace="~{fragments/navbar :: navbar}"></div>

<h1>Autori</h1>

<div class="container">
    <div class="card" th:each="autore : ${autori}">
        
        <a th:href="@{'/autori/' + ${autore.id}}">
            <img th:src="@{'/images/authors/' + ${#strings.replace(#strings.replace(#strings.toLowerCase(autore.nome + ' ' + autore.cognome), '.', ''), ' ', '_')} + '.jpg'}"
                 th:alt="|Foto di ${autore.nome} ${autore.cognome}|" />
        </a>

        <div class="info">
            <h2 th:text="${autore.nome + ' ' + autore.cognome}">Nome Cognome</h2>

            <p>
                <strong>Nascita:</strong> 
                <span th:text="${autore.dataNascita}">--</span>
            </p>

            <p th:if="${autore.dataMorte != null}">
                <strong>Morte:</strong> 
                <span th:text="${autore.dataMorte}">--</span>
            </p>

            <p>
                <strong>Nazionalit√†:</strong> 
                <span th:text="${autore.nazionalita}">--</span>
            </p>
        </div>
    </div>
</div>

</body>
</html>

<!DOCTYPE html>
<html lang="it" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${libro.titolo}">Dettaglio Libro</title>
    <link rel="stylesheet" th:href="@{/css/dettaglioLibro.css}">
    <link rel="stylesheet" th:href="@{/css/navbar.css}">
</head>
<body>

<!-- Navbar utenti -->
<div th:replace="~{fragments/navbar :: navbar}"></div>

<div class="container">

    <!-- ðŸ“˜ Dettaglio libro -->
    <div class="card">
        <img th:src="@{${copertina}}" alt="Copertina principale" />
        <div class="info">
            <h1 th:text="${libro.titolo}">Titolo</h1><span class="stelle">
    <strong>Voto:</strong>
    <span th:each="i : ${#numbers.sequence(1, 5)}"
          th:text="${i <= media ? 'â˜…' : 'â˜†'}"
          th:classappend="${i <= media ? 'piena' : 'vuota'}"
          class="stellina">â˜…</span>
          <span th:text="| (${media} / 5) |">(0 / 5)</span>
</span>
            <p><strong>Anno di pubblicazione:</strong> <span th:text="${libro.annoPubblicazione}">Anno</span></p>
        </div>
    </div>

    <!-- ðŸ–¼ï¸ Galleria -->
    <h2>Ulteriori immagini</h2>
    <div class="galleria">
        <img th:each="path : ${copertine}" th:src="@{${path}}" th:alt="'Copertina aggiuntiva'" />
    </div>

    <!-- ðŸ‘¤ Autori -->
    <div class="autori">
        <h2>Autore/i</h2>
        <div class="grid-autori">
            <div class="card-autore" th:each="a : ${libro.autori}">
                <a th:href="@{'/autori/' + ${a.id}}">
                    <img th:if="${a.fotografia != null}" 
     th:src="@{${a.fotografia.path}}" 
     th:alt="|Foto di ${a.nome} ${a.cognome}|" />
                </a>
                <div class="info">
                    <h3 th:text="${a.nome + ' ' + a.cognome}">Nome Cognome</h3>
                    <p th:text="${a.nazionalita}">NazionalitÃ </p>
                </div>
            </div>
        </div>
    </div>

    <!-- â­ Recensioni -->
    <h2>Recensioni</h2>
    <div class="recensioni">
        <div class="card-recensione" th:each="rec : ${recensioni}">
            <h3 th:text="${rec.titolo}">Titolo recensione</h3>

            <p>
                <strong>Voto:</strong>
                <span th:each="i : ${#numbers.sequence(1, rec.voto)}" class="stellina piena">â˜…</span>
                <span th:each="i : ${#numbers.sequence(1, 5 - rec.voto)}" class="stellina vuota">â˜†</span>
                <span th:text="| (${rec.voto}/5) |">(5/5)</span>
            </p>

            <p>
                <strong>Autore:</strong>
                <span th:if="${rec.autore != null}" th:text="${rec.autore.nome + ' ' + rec.autore.cognome}">Nome Cognome</span>
                <em th:if="${rec.autore == null}">Utente anonimo</em>
            </p>

            <p th:text="${rec.testo}">Testo recensione</p>

        <form th:if="${rec.autore.id == utente.id}"
              th:action="@{'/utenti/recensioni/elimina/' + ${rec.id}}"

              method="post"
              style="margin-left: 10px;">
            <button type="submit"
                    title="Elimina"
                    onclick="return confirm('Eliminare questa recensione?')"
                    style="background: none; border: none; font-size: 18px; cursor: pointer; color: #ff5c5c;">
                ðŸ—‘
            </button>
        </form>
        </div>
    </div>

    <!-- ðŸ“ Form recensione -->
    <h2>Aggiungi una recensione</h2>

    <form method="post" th:action="@{/utenti/libri/{id}/aggiungiRecensione(id=${libro.id})}"
          th:object="${recensione}" class="recensione-form">

        <div class="form-group">
            <label for="titolo">Titolo</label>
            <input type="text" id="titolo" th:field="*{titolo}" placeholder="Titolo della recensione" required>
        </div>

        <div class="form-group">
            <label for="testo">Recensione</label>
            <textarea id="testo" th:field="*{testo}" placeholder="Scrivi la tua recensione qui..." rows="5" required></textarea>
        </div>

        <div class="form-group">
            <label for="voto">Voto</label>
            <select id="voto" th:field="*{voto}">
                <option th:each="i : ${#numbers.sequence(1,5)}"
                        th:value="${i}" th:text="${i}">
                </option>
            </select>
        </div>

        

        <button type="submit" class="btn">Invia recensione</button>
    </form>

</div>

</body>
</html>

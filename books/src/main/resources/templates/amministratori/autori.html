<!DOCTYPE html>
<html lang="it" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Gestione Autori</title>
    <link rel="stylesheet" th:href="@{/css/autori.css}">
    <link rel="stylesheet" th:href="@{/css/navbar.css}">
</head>
<body>

<!-- Navbar amministratori -->
<div th:replace="~{fragments/navbarAmministratori :: navbar}"></div>

<h1>Autori</h1>

<div class="container">

    <a href="/amministratori/autori/new" class="btn btn-primary" style="margin-bottom: 20px;">‚ûï Aggiungi Autore</a>

    <div class="card" th:each="autore : ${autori}">

        <!-- Link al dettaglio -->
        <a th:href="@{'/amministratori/autori/' + ${autore.id}}">
            <img th:src="@{'/images/authors/' + ${#strings.replace(#strings.replace(#strings.toLowerCase(autore.nome + ' ' + autore.cognome), '.', ''), ' ', '_')} + '.jpg'}"
                 th:alt="${autore.nome + ' ' + autore.cognome}" />
        </a>

        <!-- Info autore -->
        <div class="info">
            <h2 th:text="${autore.nome + ' ' + autore.cognome}">Nome Cognome</h2>

            <p>
                <strong>Nascita:</strong> 
                <span th:text="${autore.dataNascita}">--</span>
            </p>

            <p th:if="${autore.dataMorte != null}">
                <strong>Morte:</strong> 
                <span th:text="${autore.dataMorte}">--</span>
            </p>

            <p>
                <strong>Nazionalit√†:</strong> 
                <span th:text="${autore.nazionalita}">--</span>
            </p>

            <!-- Pulsanti azione -->
            <div class="azioni">
                <form th:action="@{'/amministratori/eliminaAutore/' + ${autore.id}}" method="post" style="display:inline-block;">
                    <button type="submit" class="btn btn-danger">üóëÔ∏è Elimina</button>
                </form>

                <a th:href="@{'/amministratori/autori/modifica/' + ${autore.id}}" class="btn btn-secondary" style="margin-left: 10px;">
                    ‚úèÔ∏è Modifica
                </a>
            </div>

        </div>
    </div>
</div>

</body>
</html>
